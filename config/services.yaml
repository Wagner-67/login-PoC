services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Event Listener für Account Verified
    App\EventListener\AccountVerifiedListener:
        arguments:
            $whitelistedRoutes:
                - 'public_register_new_user'
                - 'public_verify_account'
                - 'public_resend_verify_mail'
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    App\EventListener\DeviceCheckListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 10 }

    # Standardmäßige Service-Registrierung für src/
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
