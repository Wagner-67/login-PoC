services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Event Listener für Account Verified
    App\EventListener\AccountVerifiedListener:
        tags:
            - { name: 'kernel.event_subscriber' }

    App\EventListener\DeviceCheckListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 10 }

    # Standardmäßige Service-Registrierung für src/
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
